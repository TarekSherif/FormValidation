
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    


            
    <meta name="author" content="School">


    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>School</title>

    <!-- Bootstrap -->
   
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/Style.css" rel="stylesheet">

 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body ng-app="FormModule" ng-controller="FormController"     >


    <form name="inputform" ng-submit="submited()">
        <div class="form-group   has-feedback" ng-class="{'has-success':inputform.email.$dirty &&  inputform.email.$valid,'has-error':inputform.email.$dirty && inputform.email.$invalid}">
            <label class="control-label" for="TxtEmail">Email</label>
            <input type="email" name="email" class="form-control" ng-model="data.email" ng-required="true" id="TxtEmail" aria-describedby="inputSuccess2Status">
            <span class="glyphicon  form-control-feedback" aria-hidden="true"ng-class="{'glyphicon-ok':inputform.email.$dirty &&  inputform.email.$valid,'glyphicon-remove':inputform.email.$dirty && inputform.email.$invalid}"></span>
            <span id="inputSuccess2Status" class="sr-only">(success)</span>
          </div>
      
          <div class="form-group  has-feedback" ng-class="{'has-success':inputform.password.$dirty &&  inputform.password.$valid,'has-error':inputform.password.$dirty && inputform.password.$invalid}">
            <label class="control-label" for="TxtPassword">Password</label>
            <input type="text" name="password" class="form-control" ng-model="data.password" ng-required="true" id="TxtPassword" aria-describedby="inputError2Status">
            <span class="glyphicon  form-control-feedback" aria-hidden="true" ng-class="{'glyphicon-ok':inputform.password.$dirty &&  inputform.password.$valid,'glyphicon-remove':inputform.password.$dirty && inputform.password.$invalid}"></span>
            <span id="inputError2Status" class="sr-only">(error)</span>
          </div>
          
          
        
        <button type="submit" class="btn btn-primary" ng-disabled="inputform.$invalid || inputform.$pristine"  >Submit</button>
      </form>
      <div >
          <br>
          <br>
          
        {{data}}
          <br>
{{inputform.email}}

        <br>
        {{inputform.password}}
        <br>
      </div>






    <script src="JS/jquery-3.2.1.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/angular.min.js"></script>
    <script src="JS/index.js"></script>


</body>
</html>
